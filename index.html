<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <img class="main-picture" src="./images/illustration-hero.svg" alt="hero image">

      <h1> Order Summary</h1>

      <p>You can now listen to millions of </br>songs, audiobooks, and podcasts on </br>any 
      device anywhere you like!</p>
      <div class="grey-box">
        <div class="music">
          <img src="./images/icon-music.svg" alt="icon music">
          <div class="content">
            <p><strong>Annual Plan</strong></p>
            <p>$59.99/year</p>
          </div>
        </div>
        <p class="link">Change</p>
      </div>


      <p class="btn btn-blue">Proceed to Payment</p>
      <p class="btn btn-simple">Cancel Order</p>
    </div>
  </div>
  
</body>
</html>
